<!doctype html>
<html lang="en">
<head>
    <title>Tiffany's Corner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body onload="checkLoggedIn()">
    <div class="container-fluid">
        <h1><span class="glyphicon glyphicon-leaf"></span>Tiffany's Corner</h1>
    </div> <!--container-fluid-->

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="order.html">Order</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li id="login"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>                
            </ul>
        </div> <!--container-fluid-->
    </nav>


    <div class="container-fluid">
        <div id="loggedInUser"><h4>Logged in: <span id="loggedInUsername" class="label label-default">None</span</h4></div>
        <br>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3">        
            
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="user">Name:</label>
                        <input type="text" class="form-control" id="user">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>                   
                    <br>
                    <button id="contact-btn" type="button" class="btn btn-primary btn-md">Send</button>
                    <br>
                    <br>
                    <br>
                </form>
            </div>
            <div class="col-sm-3">
            </div>
        </div> <!--row-->
    </div> <!--container-->

    <div id="contact-result"></div>

    <footer>
        <p>&copy; 2016 Tiffany's Corner</p>
    </footer>
